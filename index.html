<!doctype html>
<html>
  <head>
    <title>Trevor Rapp Password Generator</title>
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container--outer">
      <div class="container--dark-mode">
      <h1>Generate a <span class="accent">Random Password</span></h1>
      <p>Never have to use an insecure password again</p>

      <label for="text" id="text-label">Number of Characters</label>
      <input type="text" id="text" name="text"></input>
      <button id="button" class="button">Generate Password</button>
      <button id="button-copy" class="button">Copy</button>
      <div class="container--results">
        <textarea id="option-1" class="option"></textarea>
        <textarea id="option-2" class="option"></textarea>
        <textarea id="option-3" class="option"></textarea>
        <textarea id="option-4" class="option"></textarea>
      </div>
      <div class="security-rating">

      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
